<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style4.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
        integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css"
        integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">

    <script type="module" src="js/optionsModal.js"></script>
</head>

<body>

    <div class="wrapper">


        <!-- Page Content  -->
        <div id="content">
            <div class="bg-light">
                <div class="container-fluid p-2">
                    <div class="alert alert-primary m-2" role="alert">
                        <h2>Montaże</h2>
                        <hr />
                        <div class="row">
                            <div class="col-sm-2">
                                <form action="#">
                                    <div class="form-group">
                                        <div class="input-group input-group-sm">

                                            <select class="output" id="regions">
                                                <!-- Render regions -->
                                            </select>


                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-2">
                                <form action="#">
                                    <div class="form-group">
                                        <div class="input-group input-group-sm">

                                            <select class="output" id="type_services">
                                                <option>--- Wybierz ---</option>
                                                <option>Montaż Int</option>
                                                <option>Montaż TV</option>
                                                <option>Serwis</option>
                                            </select>


                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-2">
                                <form action="#">
                                    <div class="form-group">
                                        <div class="input-group input-group-sm">

                                            <select class="output" id="realization">
                                                <option>Niezrealizowane</option>
                                                <option>Zrealizowane</option>
                                                <option>Zmienieone</option>
                                            </select>


                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-2">
                                <form action="#">
                                    <div class="form-group">
                                        <div class="input-group input-group-sm">

                                            <input type="text" class="output" placeholder="Wyszukaj" name="search"
                                                id="searchBar">


                                        </div>
                                    </div>
                                </form>
                            </div>



                            <div class="col-sm-2"><button class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#addAssemblayModal" onclick="load_data()">Dodaj montaż</button>
                            </div>

                        </div>
                    </div>
                    <div class="alert alert-secondary m-2">
                        <table class="table table-hover stable-sm table-bordered" id="table-list">
                            <thead>
                                <tr class="table-light">
                                    <th style="width:100px">DATA</th>
                                    <th>NAZWA</th>
                                    <th>ADRES</th>
                                    <th>TELEFON</th>
                                    <th>NOTATKA</th>
                                    <th style="width: 120px;">INSTALACJA</th>
                                    <th style="width:90px">OPCJE</th>
                                </tr>
                            </thead>
                            <tbody id="table_content" onclick=""></tbody>
                        </table>
                        <div id="pagination_link">

                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class=" modal fade" id="addAssemblayModal" data-bs-backdrop="static" tabindex="-1"
                    aria-labelledby="addAssemblayModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-body">
                                <form action="#" id="addAssemblay">
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput" class="form-label">Regin</label>
                                        <select class="formRegion form-control" required name="region"
                                            id="formGroupExampleInput"></select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput" class="form-label">Nazwa</label>
                                        <input type="text" class="form-control" required name="name"
                                            id="formGroupExampleInput">
                                    </div>
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput2" class="form-label">Adres</label>
                                        <input type="text" class="form-control" required name="address"
                                            id="formGroupExampleInput2">
                                    </div>
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput2" class="form-label">Telefon</label>
                                        <input type="text" class="form-control" required name="tel"
                                            id="formGroupExampleInput2">
                                    </div>
                                    <div class="mb3 ">

                                        <input class="form-check-input m-1" type="checkbox" name="int-checkbox"
                                            id="int-checkbox">

                                        <label for="int-checkbox">INT</label>

                                        <input class="form-check-input m-1" type="checkbox" name="tv-checkbox"
                                            id="tv-checkbox">
                                        <label for="tv-checkbox">TV</label>

                                        <input type="number" id="tv-value" style="width: 60px" min="1" value="1"
                                            name="tv-value" disabled>

                                        <div class="mb-3 ">
                                            <label for="formGroupExampleInput2" class="form-label">Notatka</label>
                                            <textarea type="text" class="form-control" name='bok-note'
                                                id="formGroupExampleInput2"></textarea>
                                        </div>


                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Zamknij</button>
                                            <button type="submit" class="btn btn-primary " id="submit">Dodaj
                                                montaż</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="js/custom.js"></script> -->
    <script type="module" src="js/custom.js"></script>
</body>


</html>
